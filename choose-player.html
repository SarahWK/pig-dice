<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nosifer" rel="stylesheet">
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/scripts.js"></script>
  <title> Pig Dice Game</title>
</head>

<body id="bg">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="text-center">

          <div class="player container">
            <div class="player">
              <h1>Choose a Player</h1>
              <h3>Let's play!</h3>

              <div class="row">

                <div class="col-md-6">
                  <h2>Add a new Player:</h2>
                  <form id="new-Player">
                    <div classs="text-center">
                      <div class="form-group">
                        <label for="new-first-name">Choose Player 1's name</label>
                        <input type="text" class="form-control" id="new-player1-name">
                        <button type="submit" class="btn">Add Player 1</button>
                  </form>
                  </div>
                  <div class="form-group">
                    <label for="new-last-name">Choose Player 2's Name:</label>
                    <input type="text" class="form-control" id="new-player2-name">
                    <button type="submit" class="btn">Add Player 2</button>
                    </form>
                  </div>
                  <br>
                  <button id="begin" class="btn">Begin Game</button>
                  </div>
                </div>



</body>

</html>
